<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find out how much it costs to use a recruitment agent.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Recruitment Fee Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
      <div class="container">
        <h1 class="navbar-brand mb-0">Recruitment Fee Calculator</h1>
      </div>
    </nav>
    <div class="bg-light py-5 mb-5">
      <div class="container">
        <p class="lead m-0">Given the base salary, this calculator will tell you how much it will cost to use a recruitment agent.</p>
      </div>
    </div>
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="base-amount">Base Salary (ex. Super)</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="number" min="1" class="form-control" id="base-amount" value="100000" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="super-rate">Super</label>
              <div class="input-group">
                <input type="number" class="form-control" id="super-rate" value="10">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="fee-rate">Recruitment Fee</label>
              <div class="input-group">
                <input type="number" class="form-control" id="fee-rate" value="15">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
              </div>
              <div class="mt-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="fee-of-base" name="fee-of" value="Base">
                  <label class="form-check-label" for="fee-of-base">of Base Salary (ex. Super)</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="fee-of-package" name="fee-of" value="Package" checked>
                  <label class="form-check-label" for="fee-of-package">of Package Salary (inc. Super)</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="gst-rate">GST</label>
              <div class="input-group">
                <input type="number" class="form-control" id="gst-rate" value="10">
                <div class="input-group-append">
                  <div class="input-group-text">%</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-6">
          <div class="mb-3">
            <label>&nbsp;</label>
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <td>Super (<span id="super-rate-label">10</span>% of Base Salary)</td>
                  <td class="text-end" id="super-amount">10,000</td>
                </tr>
                <tr>
                  <td>Package Salary (Base Salary + Super)</td>
                  <td class="text-end" id="package-amount">110,000</td>
                </tr>
                <tr>
                  <td>Fee (<span id="fee-rate-label">15</span>% of <span id="fee-of-label">Base</span> Salary)</td>
                  <td class="text-end" id="fee-amount">16,500</td>
                </tr>
                <tr>
                  <td>GST (<span id="gst-rate-label">10</span>% of Fee)</td>
                  <td class="text-end" id="gst-amount">1,650</td>
                </tr>
                <tr class="lead fw-bold bg-light">
                  <td>TOTAL (Fee + GST)</td>
                  <td class="text-end" id="total-amount">18,150</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
